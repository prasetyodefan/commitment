name: Auto Commit with Time

on:
  schedule:
    - cron: "0 * * * *"  # Menjalankan setiap jam
  workflow_dispatch: # Opsi untuk menjalankan manual

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Time File
        run: |
          echo "$(date +'%H:%M:%S UTC')" > last-update.txt
          git add last-update.txt
          git commit -m "Update time: $(date +'%H:%M:%S UTC')"
          git push
