name: Daily Auto Commit

on:
  schedule:
    - cron: "0 0 * * *"  # Menjalankan setiap hari pada pukul 00:00 UTC
  workflow_dispatch: # Opsi untuk menjalankan manual

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Time File
        run: |
          echo "$(date +'%Y-%m-%d %H:%M:%S UTC')" > last-update.txt
          git add last-update.txt
          git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
